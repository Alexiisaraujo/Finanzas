<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Finanzas</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

  <!-- ===== PANTALLA PRINCIPAL ===== -->
  <div id="mainScreen">

    <div class="balanceBox">
      <div id="balance" class="balance">$0</div>

      <div class="subInfo">
        Préstamos pendientes: <span id="loanTotal">0</span><br>
        Deudas pendientes: <span id="debtTotal">0</span><br>
        Balance real: <span id="realBalance">0</span>
      </div>
    </div>

    <!-- Monto -->
    <input type="number" id="amount" placeholder="Monto">

    <!-- Descripción -->
    <input type="text" id="description" placeholder="Descripción (opcional)">

    <!-- Tipo operación -->
    <select id="operationType">
      <option value="normal">Normal</option>
      <option value="loan">Préstamo</option>
      <option value="debt">Deuda</option>
    </select>

    <div class="buttons">
      <button id="incomeBtn" class="income">Ingreso</button>
      <button id="expenseBtn" class="expense">Egreso</button>
    </div>

    <button id="viewBtn" class="secondary">Ver movimientos</button>
  </div>

  <!-- ===== MOVIMIENTOS ===== -->
  <div id="movementsScreen" class="hidden">
    <h2>Movimientos</h2>
    <div id="movementsList"></div>
    <button id="backBtn" class="secondary">Volver</button>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
